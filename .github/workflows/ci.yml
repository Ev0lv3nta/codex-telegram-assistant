name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r system/bot/requirements.txt

      - name: Compile check
        run: |
          python -m compileall system/bot

      - name: Unit tests
        run: |
          python -m unittest discover -s system/bot/tests -p "test_*.py" -v
